version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: fabric-stock-db
    restart: always
    environment:
      POSTGRES_DB: fabric_stock
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
